name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Despliega cuando haya un push en la rama master
  pull_request:
    branches:
      - master  # También puede ejecutarse en los pull requests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.1'  # Utiliza una versión de Node.js compatible con Astro

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        continue-on-error: false  # No continuar si ocurre un error

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

